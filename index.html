<!DOCTYPE html>

    <style>
      :root {
        --bg: #111;
        --panel: #1b1b1b;
        --panel2: #222;
        --ink: #eee;
        --accent: #4caf50;
        --grid: #555;
      }

      * {

      }

      body {
        margin: 0;
        height: 100vh;
        display: grid;

        /* --- æ–°å¸ƒå±€ï¼šä¸Šä¸­ä¸‹ä¸‰å— --- */
        grid-template-rows: auto 1fr auto; /* Console å›ºå®š 200px */
        grid-template-columns: 1fr 1fr;
        grid-template-areas:
          "header header"
          "editor game"
          "console console";

        background: var(--bg);
        color: var(--ink);
      }

      /* ---------- Header ---------- */
      header {
        grid-area: header;
        padding: 10px 14px;
        background: var(--panel);
        border-bottom: 1px solid #333;
        display: flex;
        gap: 12px;
        align-items: center;
      }

      header h1 {
        font-size: 16px;
        margin: 0;
        opacity: 0.9;
      }

      header button {
        margin-left: 10px;
      }

      .timeout-label {
        margin-left: 12px;
        font-size: 12px;
        opacity: 0.85;
      }

      .timeout-input {
        width: 90px;
        margin-left: 6px;
        background: #2a2a2a;
        border: 1px solid #444;
        color: #ddd;
        padding: 4px 6px;
        border-radius: 6px;
      }
      #lang-note {
        margin-left: auto;
        font-size: 12px;
        opacity: 0.8;
      }

      /* ---------- Editor ---------- */
      #editor {
        grid-area: editor;
        border-right: 1px solid #333;

        /* æ”¹æˆè®© Ace è‡ªé€‚åº”çˆ¶å®¹å™¨ */
        height: 100%;
        min-height: 0;
      }

      /* ---------- Game ---------- */
      #game {
        grid-area: game;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--panel2);
        position: relative;
        min-height: 0;
      }

      /* æ¸¸æˆä¸» Canvas è®¾ä¸ºå¯ç¼©æ”¾ */
      canvas {
        background: #333;
        border: 2px solid #555;
        width: 90%;
        height: 90%;
        max-width: 520px;
        max-height: 520px;
      }

      /* ---------- ç§‘æŠ€æ ‘ ---------- */
      #tech-overlay {
        position: fixed;
        inset: 0;
        z-index: 1000;
        background: rgba(0, 0, 0, 0.85);
        padding: 14px;
        border-radius: 12px;
        display: none;
        color: #eee;
      }

      #tech-scroll {
        position: relative;
        height: calc(100% - 40px);
        overflow-y: auto;
      }

      #tech-graph {
        position: relative;
        width: 100%;
        min-height: 100%;
      }

      #tech-graph > canvas,
      #tech-canvas {
        width: 100% !important;
        height: 100% !important;
        background: transparent !important;
        border: 0 !important;
      }

      /* ---------- Console å›ºå®šåœ¨åº•éƒ¨ ---------- */
      #console-panel {
        grid-area: console;
        background: var(--panel);
        border-top: 1px solid #333;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }

      /* æŠ˜å åŒºåŸŸæœ¬ä½“ */
      #console {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }

      /* summary æ ‡é¢˜ */
      #console > summary {
        cursor: pointer;
        padding: 8px 14px;
        font-weight: 600;
        list-style: none;
      }

      /* â­ æ§åˆ¶å°å†…å®¹ï¼ˆå”¯ä¸€æ»šåŠ¨åŒºåŸŸï¼‰ */
      #console-output {

        min-height: 0;
        overflow-y: auto;
        padding: 8px 14px;

        font-family: ui-monospace, Menlo, monospace;
        font-size: 12px;
        line-height: 1.5;
      }

      /* æŠ˜å çŠ¶æ€æ—¶åªä¿ç•™ summaryï¼Œé«˜åº¦è‡ªåŠ¨ç¼©å° */
      #console:not([open]) {

      }

      /* éšè—å†…å®¹ï¼ˆæ³¨æ„ï¼šsummary ä¸åœ¨é‡Œé¢ï¼Œæ‰€ä»¥ä»ç„¶æ˜¾ç¤ºï¼‰ */
      #console:not([open]) > #console-output {
        display: none;
      }

      #console[open] > #console-output {
        height: 200px;
      }

      .log-line {
        display: flex;
        align-items: flex-start;
        gap: 8px;
      }

      .log-time {
        color: #4caf50;
        flex-shrink: 0;
      }

      .log-body {
        margin: 0;
        white-space: pre-wrap;
      }

      /* ---------- Buttons ---------- */
      button {
        background: var(--accent);
        border: none;
        color: white;
        padding: 8px 16px;
        cursor: pointer;
        border-radius: 8px;
        font-weight: 600;
      }

      button.secondary {
        background: #3a3a3a;
      }

      #inventory {

        font-size: 12px;
      }
    </style>
  </head>
